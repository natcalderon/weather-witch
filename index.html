<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="container-fluid row">
        
        <div class="col-3">
            <h3 class="card-header text-uppercase">Search City</h3>
            <div class="card">

                <form id="user-form" class="card-body">
                  <input name="city-input" id="city-input" type="text" class="form-input" />
                  <button type="submit" class="btn">Search</button>
                </form>

                <div id="city-history"></div>
            </div>
        </div>
      
        <div class="col-9">
            <h2 id="searched-city"></h2>
            <p id="today"></p>
            <img id="img"/>

            <div>
                <ul>
                    <li>Temperature:<span id="temperature"></span></li>
                    <li>Humidity:<span id="humidity"></span></li>
                    <li>Windspeed:<span id="windspeed"></span></li>
                    <li>UV Index:<span id="uv-index"></span></li>

                </ul>
            </div>

            <h1>5 Day Forecast</h1>
            <div id="forecast" class="row">
            </div>
        </div>
    
    </main>


    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
